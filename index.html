---
layout: default
---

<div class="home">
	<ul class="posts">
		{% for post in site.posts %}
		<li>
			<a class="post-title" href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a>
			<span class="post-meta">{{post.date | date: "%b %-d, %Y"}}</span>
			<div class="post-body"> {{ post.content | strip_html | truncatewords:30}}<!--<p>{{post.excerpt}}</p>--></div>
		</li>
		{% endfor %}
	</ul>
</div>
