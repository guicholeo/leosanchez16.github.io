<head>
	 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    {% if page.description %}<meta name="description" content="{{ page.excerpt | remove: '<p>' | remove: '</p>' | remove: '<a href=' | remove: '</a>' | remove: '>' }}">{% else %}<meta name="description" content="{{ site.description }}">{% endif %}
   	{% if page.categories %}<meta name="keywords" content="{{page.categories | join: ',' }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <link rel="shortcut icon" type="image/png" href="http://leosanchez16.com/images/favicon.png"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
</head>
